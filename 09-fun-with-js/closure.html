<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure</title>
  </head>
  <body style="background-color: #414141">
    <button id="orange">Orange</button>
    <button id="green">Green</button>
  </body>

  <script>
    // document.getElementById('orange').onclick = function() {
    //     document.body.style.backgroundColor = 'orange'
    // }
    // document.getElementById('green').onclick = function() {
    //     document.body.style.backgroundColor = 'green'
    // }

    function clickHandler(color) {
      // document.body.style.backgroundColor = `${color}`
      return function () {
        document.body.style.backgroundColor = `${color}`;
      };
    }

    document.getElementById("orange").onclick = clickHandler("orange"); // this onclick function expects function not executable function
    document.getElementById("green").onclick = clickHandler("green");



    // fetching data using promises
    function getData() {
      return new Promise((resolve, reject) => {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((response) => {
            if (!response.ok) {
              reject("failed to fetch data");
            }
            console.log("response: ", response)
            return response.json();
          })
          .then((data) => {
            console.log("data fetched successfully!");
            // console.log("data: ", data)
            resolve(data);
          })
          .catch((error) => {
            reject(error);
          });
      });
    }

    // using the promise
    getData()
      .then((users) => {
        console.log("User List ðŸ‘¥ ");
        console.log(users); // display fetched data
      })
      .catch((err) => {
        console.log("Error: ", err);
      });
  </script>
</html>
