<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async in Javascript</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
    
</body>
<script>
    const sayAsjad = function() {
        console.log("Asjad")
    }
    // setTimeout(function() {  // itni der ka mujhe time do fir mei ek baar print karunga
    //     console.log("Asjad")
    // }, 2000)

    // changing the text of h1
    const changeText = function() {
        document.querySelector('h1').innerHTML = "best JS series"
    }

    const changeM = setTimeout(changeText, 2000)

    // clearTimeout : used for removing the timeout
    document.querySelector('#stop').addEventListener('click', function() {
        clearTimeout(changeM)
        console.log("Stopped")
    })
</script>
</html>
